<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVM3U Clicker</title>
  <style>
    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
      
      font-size: 5rem;
      display: block;
      width: 10rem;
      height: 10rem;
      background-color: #eee;
      border-radius: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="post" action="/go/next">
      <button>⬆️</button>
    </form>
    <form method="post" action="/go/prev">
      <button>⬇️</button>
    </form>
    <form method="post" action="/toggle-crop">
      <button>✂️</button>
    </form>
  </div>
</body>
</html>
